<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Watch.jpeg" alt="Watch">
            Watch
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready to <strong>lead the way?</strong></p>
            <p class="msg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid reprehenderit vitae sint labore eveniet aspernatur.</p>
            <button class="cta"><span>Buy now</span><i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="img1.png" alt="Watches">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>HNKA</p>
                        <p>$322.99</p>
                    </div>
                    <img src="img1.png" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="img2.png" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="img3.png" >
                </div>
            </div>
        </section>
    </section>
</body>
</html>
